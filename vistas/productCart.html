<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pag de Inicio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/styles/productCart.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="head">
            <!--parte homogenea de la app-->
            <p>Encabezado</p>
        </header>
        <main>
            <section>
                <!--bloque de articulos-->
                <div class="item">
                    <!--donde estan los items-->
                    <p>Items: 1</p>
                    <div class="item1">
                        <!--item1-->
                        <div class="item-img">
                            <img src="https://cdn-images.farfetch-contents.com/14/15/12/56/14151256_20238746_1000.jpg">
                        </div>
                        <div class="item-descrip">
                            <p>Aca va la descripcion del item</p>
                            <div>
                                <p>Cant</p>
                                <p><select name="Cant.">
                                    <option>1</option>
                                    <option>2</option>
                                    </select>
                                </p>
                            </div> 
                        </div>
                        <div class="item-remover">
                            <p>
                                $10.000
                            </p>
                            <input type="submit" name="remove" value="Remove">
                        </div>
                    </div>
                    <div>
                        <!--item2-->
                    </div>
                </div>
                <div class="deta-pagar">
                    <!--detalle de cuenta y pagar-->
                    <div class="detalle">
                        <!--detalle de cuenta-->
                        <p><span >Subtotal</span><span class="espacio-detalle"> $40.00</span></p>
                        <p><span >Envio</span><span class="espacio-detalle"> $00.00</span></p>
                        <p><span >Impuestos</span><span class="espacio-detalle"> $00.00</span></p>
                    </div>
                    <div class="pagar">
                        <!--pagar-->
                        <p><span >Total</span><span class="espacio-detalle"> $40.00</span></p>
                        <input type="submit" name="pagar" value="pagar">
                    </div>
                </div>
            </section>
            <div>
            </div>
        </main>
        <footer>
            <div class="titulo-footer">
                <p>Otros clientes tambien compraron</p>
            </div>
            <div class="titulo-footer bloque-img">
                <img src="https://www.infobae.com/new-resizer/uKd_dEMCnxfMO98IL49Aje1qKqo=/768x432/filters:format(jpg):quality(85)/arc-anglerfish-arc2-prod-infobae.s3.amazonaws.com/public/FJKXKQKMMJBV7KQ7XQ3YNFO7LU.jpg">
            </div>
        </footer>
    </body>
</html>
